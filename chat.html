<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>04:44</span>
        </div>
        <div class="status-bar__column">
            <span>44%</span>
            <i class="fa-solid fa-battery-half fa-lg"></i>
            <i class="fa-sharp fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">기모</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, February 2, 2023
        </div>

        <div class="message-row">
            <img src="screenshots/avatar02.jpg">
            <div class="message-row_content">
                <span class="message__author">기모</span>
                <div class="message__info">
                    <span class="message_bubble">돈쥬여 제발 뭐하노ㅠ</span>
                    <span class="message_time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row__own">
            <div class="message-row_content">
                <div class="message__info">
                    <span class="message_bubble">지대러 사무실이지 ㅠㅠ </span>
                    <span class="message_time">21:28</span>


                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-xl"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile-wink fa-xl"></i>
            <button>
                <i class="fas fa-arrow-up fa-lg"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen too big ㅠㅠ
        </span>
    </div>

    <script src="https://kit.fontawesome.com/f5616da1be.js" crossorigin="anonymous"></script>
</body>


</html>
