<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - JukiTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>04:44</span>
        </div>
        <div class="status-bar__column">
            <span>44%</span>
            <i class="fa-solid fa-battery-half fa-lg"></i>
            <i class="fa-sharp fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>
    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="screenshots/avatar02.jpg" class="user-component__avatar user-component__avatar" />
                    <div class="user-component__text">
                        <h4 Class="user-component__title">기모</h4>
                        <h6 class="user-component__subtitle">
                            돈쥬여 제발 뭐하노 ㅠ
                        </h6>
                    </div>
                </div>
                <div class="user-component__column"></div>
                <div class="user-component__column">
                    <span class="user-component__time">02:08</span>
                    <div class="badge">1</div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="screenshots/avatar03.png" class="user-component__avatar user-component__avatar" />
                    <div class="user-component__text">
                        <h4 Class="user-component__title">정재환</h4>
                        <h6 class="user-component__subtitle">
                            히유
                        </h6>
                    </div>
                </div>
                <div class="user-component__column"></div>
                <div class="user-component__column">
                    <span class="user-component__time">01:13</span>
                    <div class="badge">2</div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="screenshots/avatar04.png" class="user-component__avatar user-component__avatar" />
                    <div class="user-component__text">
                        <h4 Class="user-component__title">Hilton Kim</h4>
                        <h6 class="user-component__subtitle">
                            일요일 2시 김인동 예약 가능하네!
                        </h6>
                    </div>
                </div>
                <div class="user-component__column"></div>
                <div class="user-component__column">
                    <span class="user-component__time">12:44</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen too big ㅠㅠ
        </span>
    </div>

    <script src="https://kit.fontawesome.com/f5616da1be.js" crossorigin="anonymous"></script>
</body>


</html>
